<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Menu with Pop-up Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
    }

    .sidebar .nav-link {
      color: white;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
    }

    /* Pop-up card styling */
    .popup-card {
      position: fixed;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1050; /* Bootstrap uses z-index 1040 for modals */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1049;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-white text-center">Side Menu</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#" id="showCardBtn">Show Pop-up Card</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Another Link</a>
      </li>
    </ul>
  </div>

  <!-- Pop-up Card -->
  <div class="overlay" id="overlay"></div>
  <div class="card popup-card" id="popupCard" style="width: 18rem;">
    <div class="card-header">
      Pop-up Card
      <button type="button" class="btn-close float-end" id="closeCardBtn" aria-label="Close"></button>
    </div>
    <div class="card-body">
      <h5 class="card-title">Card Title</h5>
      <p class="card-text">This is a pop-up card.</p>
      <a href="{% url 'Main' %}" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <script>
    // JavaScript to show/hide the pop-up card
    const showCardBtn = document.getElementById('showCardBtn');
    const closeCardBtn = document.getElementById('closeCardBtn');
    const popupCard = document.getElementById('popupCard');
    const overlay = document.getElementById('overlay');

    showCardBtn.addEventListener('click', function() {
      popupCard.style.display = 'block';
      overlay.style.display = 'block';
    });

    closeCardBtn.addEventListener('click', function() {
      popupCard.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', function() {
      popupCard.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
