  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        .login-card {
    max-width: 360px;
    margin: 0 auto;
    padding: 20px;
    padding-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 20px;
    background-color: rgb(4, 47, 82);
    text-align: center;
    justify-items: center;
  }
  h2{
    -webkit-text-fill-color: rgb(24, 170, 53);
    font-family: 'Times New Roman', Times, serif;
  }
  .container{
    justify-items: center;
  }
  </style>
  </head>
  <body>
    <div class="container">
        <div class="login-card">
        <div class="row">
            <div class="card " style="width: 50rem;">
                <h2 class="card-body text-center" >Registration Page </h2>
                <hr>
                <br>
                <div class="form-group offset-md-1">
                    <form action="#"  method="post">
                        {% csrf_token %}
                        <div class="card-body">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" name="Name" placeholder="Full name" class="form-control" required >
                        </div>
                        &nbsp;
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input type="mobile" name="Mobilenumber" placeholder="Mobile Number" class="form-control" required >
                        </div>
                        &nbsp;
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" name="Email" placeholder="Email id" class="form-control" required >
                        </div>
                        &nbsp;
                       <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" placeholder="User name" class="form-control" required >
                       </div>
                       &nbsp;
                       <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
                        <input type="password" name="Password" placeholder="Password" class="form-control" required>
                       </div>
                       &nbsp;
                       <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
                        <input type="password" name="Confirmpassword" placeholder="Confirm Password" class="form-control" required>
                       </div>
                       <br>
                        <input name="Submit" type="Submit" value="Register" class="btn btn-success ">
                       <br>
                       <div class="input-group">
                        <label for="">Already Have Account?</label>
                       <a href="#">Login Here</a>
                       </div>
                      
                    </form>
                </div>
                <hr>
                </div>
            </div>
            </div>
          
        </div>
        </div>

    </div>

  
  




 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
